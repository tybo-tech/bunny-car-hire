<section class="mt-3">
  <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="assets/images/pcslide1.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="assets/images/pcslide2.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/images/pcslide3.png" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

</section>
<section class="search-sec">
  <div class="container">
    <div>
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-3 col-lg-3 col-sm-12 p-0">
              <label for="">Your Location</label>
              <input type="text" class="form-control search-slt" ngx-google-places-autocomplete [options]='options'
                #places="ngx-places" [(ngModel)]="order.PickUpLocation" (change)="orderChanged()"
                (onAddressChange)="handleAddressChange($event)" placeholder="Enter Your Location">
            </div>
            <div class="col-lg-3 col-lg-3 col-sm-12 p-0">
              <label for="">Pick up date</label>
              <input type="date" class="form-control search-slt" [(ngModel)]="order.PickUpDate"
                (change)="orderChanged()" placeholder="Pick up date">
            </div>
            <div class="col-lg-3 col-lg-3 col-sm-12 p-0">
              <label for="floatingInput">Return Date</label>
              <input type="date" class="form-control search-slt" [(ngModel)]="order.ReturnDate"
                (change)="orderChanged()" placeholder="Pick up date">

            </div>
            <div class="col-lg-3 col-lg-3 col-sm-12 p-0">
              <label for="floatingInput">..</label>

              <button type="button" class="btn btn-danger wrn-btn" (click)="find()">Search</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
