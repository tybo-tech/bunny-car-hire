<div class="page-content page-container" id="page-content">
  <div class="padding">
    <div class="row container d-flex justify-content-center">
      <div class="col-lg-8 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title">Bookings ({{orders?.length}})</h1>
            <div class="table-responsive">
              <table class="table" *ngIf="orders">
                <thead>
                  <tr>
                    <th>Car</th>
                    <td></td>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let order of orders; let i = index" (click)="goto('home/view-my-order/'+order.OrdersId)">
                    <td>
                      <img *ngIf="order.ProductImage" class="icon-image" [src]="order.ProductImage" alt="">
                    </td>
                    <td>
                      <a class="link">#{{order.OrderNo}}</a> <br>
                      {{order.ProductName}}
                      <h3><span class="badge bg-dark">{{order.Status}}</span></h3>
                      <p>
                        Created: {{order.CreateDate | date:'medium'}}
                      </p>

                      <button class="btn btn-primary" *ngIf="order.Status == BOOKING_STATUSES.APPROVED.Name">Go to payments</button>
                    </td>
                  </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
